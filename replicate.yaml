version: "0.1"
name: unet
python: "3.7"
python_requirements:
  - sndfile
  - pandas
  - effortless-config
  - tensorflow==2.1.0
  - mir_eval==0.5
  - librosa==0.7.2
system_packages:
  - libsndfile-dev
  - ffmpeg
type:
  input: audio
  output:
    type: audio
    sample_rate: 8192
run:
  setup: cunet/evaluation/results_replicate.py:load_a_cunet()
  infer: cunet/evaluation/results_replicate.py:separate_audio_replicate(model, path_audio)
